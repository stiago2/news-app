<div class="row row-cols-1 row-cols-md-2">
  <div class="col mb-4" *ngFor="let n of news$ | async">
    <app-news-card
      [news]="n"
      (onEdit)="edit($event)"
      (onDelete)="delete($event)"
    ></app-news-card>
  </div>
</div>
<div class="no-news-message" *ngIf="(news$ | async)?.length === 0">
  <p>No news were found!</p>
</div>
