<div class="add-news-form-container">
  <h1>{{ pageTitle }}</h1>
  <form [formGroup]="newsForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input
        type="text"
        class="form-control"
        id="title"
        formControlName="title"
        required
      />
      <small
        class="form-text text-danger"
        *ngIf="newsForm.errors?.invalidLength"
        >Title can not be longer than Subtitle</small
      >
      <small
        class="form-text text-danger"
        *ngIf="newsForm.get('title').errors?.pattern"
        >Title can not contain special characters</small
      >
    </div>
    <div class="form-group">
      <label for="subtitle">Sub Title</label>
      <input
        type="text"
        class="form-control"
        id="subtitle"
        formControlName="subtitle"
      />
    </div>
    <div class="form-group">
      <label for="subtitle">Description</label>
      <textarea
        class="form-control"
        aria-label="With textarea"
        formControlName="description"
      ></textarea>
    </div>

    <app-file-uploader
      (onLoad)="loadFile($event)"
      [imageSource]="newsForm.get('image').value"
    ></app-file-uploader>
    <app-radio-button
      [categories]="categories"
      formControlName="category"
    ></app-radio-button>

    <div class="action-buttons">
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="onSave()"
        [disabled]="!newsForm.touched || !newsForm.valid"
      >
        Save
      </button>
      <button
        type="button"
        class="btn btn-outline-secondary"
        *ngIf="mode === 'edit'"
        (click)="onDelete()"
      >
        Delete
      </button>
    </div>
  </form>
</div>
