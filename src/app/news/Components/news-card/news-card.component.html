<div
  class="card bg-{{ colorClass }}  mb-3"
  [ngClass]="{ 'text-white': news.category }"
>
  <img
    class="img-thumbnail"
    [src]="news?.image"
    alt="{{ news?.description }}"
    appOnError
  />
  <div class="card-body">
    <h5 class="card-title">{{ news?.title | titlecase }}</h5>
    <h6 class="card-subtitle mb-2">
      {{ news?.subtitle | titlecase }}
    </h6>
    <p class="card-text">{{ news?.description | titlecase }}</p>

    <div class="card-text action-buttons">
      <button
        type="button"
        class="btn btn{{ news.category ? '' : '-outline' }}-primary"
        (click)="edit()"
      >
        Edit
      </button>
      <button
        type="button"
        class="btn btn{{ news.category ? '' : '-outline' }}-secondary"
        (click)="delete()"
      >
        Delete
      </button>
    </div>
  </div>
</div>
