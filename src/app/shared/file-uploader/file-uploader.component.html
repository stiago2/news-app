<div class="form-group">
  <label for="subtitle">Image</label>
  <div>
    <input
      type="file"
      id="newsImage"
      (change)="onFileChange($event)"
      accept="image/*"
    />
    <label class="custom-file-label" for="newsImage">Choose Image</label>
  </div>
  <img
    *ngIf="imageSource"
    [src]="imageSource"
    class="img-fluid news-image"
    alt="Responsive image"
    appOnError
  />
</div>
